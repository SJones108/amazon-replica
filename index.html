<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Amazon.com Spend less. Smile more.</title>
</head>

<body>

    <!-- Amazon Logo -->
    <div class="logo">
        <img src="images/amazon-logo.png" alt="Amazon.com Logo">
    </div>

      <!-- Sign in Amazon Section -->
      <section id="sign-in">
        <p id="sign-text">Sign in</p>
        <form>
            <label class="email">Email(phone or mobile accounts)</label><br>
            <input type="text" id="email" placeholder="Email"> <br>
            <label class="password">Password</label><a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=GH3NM2YWEFEL2CQ4" id="forgot">Forgot Password</a><br>
            <input type="password" id="password" placeholder="Enter Password"><br>
        </form>
        <div>
            <input type="button" value="Continue" id="continue"><br>
            <span id="assistance"><a href="https://www.amazon.com/hz/contact-us/foresight/hubgateway">Need Help?</a></span>
        </div>
    </section>

    <!-- Create New Customer Section -->
    <div>
        <p class="new-customer"><span>New To Amazon?</span></p>
        <div id="button-create-account">
            <a href="https://www.amazon.com/ap/register?openid.return_to=https%3A%2F%2Ftrack.amazon.com%2F&openid.identity=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.assoc_handle=amzn_shippingrecipientcentral_us&openid.mode=checkid_setup&language=en_US&openid.claimed_id=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0">
            <button id="new-account">Create Your Amazon Account</button>
            </a>
        </div>
    </div>

    <!-- Footer -->
    <hr>
    <div id="last">
        <footer class="link">
            <a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=508088&ref_=footer_cou" id="conditions">Conditions</a>
            <a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=468496&ref_=footer_privacy" id="privacy">Privacy Policy</a>
            <a href="https://www.amazon.com/hz/contact-us/foresight/hubgateway" id="help">Help</a> <br>
            <p id="special"> &copy; 1996-2020, Amazon.com,inc or it's affiliates</p>

        </footer>
    </div>
    
</body>
</html>
